<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#ffffff" />
  <title>風花SNS Control</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>風花SNS Control</h1>

    <section>
      <h2>📄 投稿</h2>
      <a href="https://twitter.com/compose/tweet" target="_blank" class="btn">Xに投稿する</a>
      <a href="https://www.instagram.com/" target="_blank" class="btn">Instagramに投稿する</a>
    </section>

    <section>
      <h2>📨 DM</h2>
      <a href="https://twitter.com/messages" target="_blank" class="btn">XのDMを見る</a>
      <a href="https://www.instagram.com/direct/inbox/" target="_blank" class="btn">InstagramのDMを見る</a>
    </section>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
